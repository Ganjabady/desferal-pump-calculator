<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر پمپ دسفرال | نسخه ۱.۳</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00b894;
            --primary-dark: #00a085;
            --text: #2d3436;
            --gray: #7f8c8d;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            min-height: 100vh;
            padding: 15px 8px;
            color: var(--text);
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,0.22);
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-align: center;
            padding: 42px 20px;
        }
        header h1 { font-size: 29px; margin-bottom: 8px; }
        header p { font-size: 16.5px; opacity: 0.95; }
        .version { font-size: 13.5px; opacity: 0.85; margin-top: 12px; }

        .content { padding: 38px 32px; text-align: right; }

        }

        select {
            width: 100%;
            padding: 18px;
            border: 2px solid #eee;
            border-radius: 18px;
            font-size: 17px;
            background: #f8f9fa;
            margin-bottom: 18px;
            text-align: right;
        }

        .pump-info {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 18px;
            margin: 22px 0;
            font-size: 15.8px;
            line-height: 1.9;
            border-right: 7px solid var(--primary);
            text-align: right;
        }

        label {
            font-weight: 700;
            font-size: 17.5px;
            margin-bottom: 14px;
            display: block;
            color: #2c3e50;
        }

        input[type="range"] {
            width: 100%;
            height: 15px;
            border-radius: 12px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            margin: 18px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,184,148,0.5);
        }

        .value-display {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: var(--primary-dark);
            margin: 12px 0;
        }

        .time-picker {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            margin: 40px 0;
        }
        .time-box span {
            font-size: 62px;
            font-weight: bold;
            color: var(--primary-dark);
            line-height: 1;
        }
        .time-box small {
            color: var(--gray);
            font-size: 15px;
            display: block;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 22px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(0,184,148,0.45);
            transition: 0.3s;
        }
        button:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0,184,148,0.55);
        }

        #result {
            margin-top: 35px;
            padding: 30px;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            border-radius: 22px;
            font-size: 21.5px;
            text-align: center;
            border: 4px solid var(--primary);
            display: none;
            line-height: 2.3;
        }

        footer {
            text-align: center;
            padding: 38px 20px;
            background: #2d3436;
            color: #bdc3c7;
            font-size: 15.5px;
        }
        footer a { color: #00b894; text-decoration: none; font-weight: bold; }
        .heart { color: #e74c3c; font-size: 23px; animation: beat 1.6s infinite; }
        @keyframes beat { 0%,100% { transform: scale(1); } 50% { transform: scale(1.35); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>محاسبه‌گر پمپ دسفرال</h1>
        <p>زمان دقیق تموم شدن تزریق رو بدون!</p>
        <div class="version">نسخه ۱.۳ — ۱۴ آذر ۱۴۰۴</div>
    </header>

    <div class="content">

        <label for="pumpModel">پمپ شما کدام است؟</label>
        <select id="pumpModel" onchange="updatePumpInfo()">
            <option value="" disabled selected>یک پمپ انتخاب کنید</option>
            <option value="thalapump">Thalapump 20 Micrel (فعال)</option>
            <option value="farafan">فرافن (Farafan) - به زودی</option>
            <option value="medis">مدیس (Medis) - به زودی</option>
            <option value="crono">Crono - به زودی</option>
            <option value="cadd">CADD-Legacy - به زودی</option>
        </select>

        <div class="pump-info" id="pumpInfo">
            لطفاً ابتدا پمپ خود را انتخاب کنید تا راهنمایی دقیق نمایش داده شود.
        </div>

        <label>سرعت پمپ (عدد صحیح ۳ تا ۱۵)</label>
        <input type="range" id="speed" min="3" max="15" step="1" value="6">
        <div class="value-display"><span id="speedValue">۶</span> mm/h</div>

        <label>طول دارو در سرنگ (میلی‌متر)</label>
        <input type="range" id="length" min="50" max="100" step="1" value="75">
        <div class="value-display"><span id="lengthValue">۷۵</span> mm</div>

        <label>زمان شروع تزریق</label>
        <div class="time-picker">
            <div class="time-box">
                <span id="hourDisplay">۲۲</span>
                <small>ساعت</small>
            </div>
            <div style="font-size:62px;color:#95a5a6;">:</div>
            <div class="time-box">
                <span id="minuteDisplay">۰۰</span>
                <small>دقیقه</small>
            </div>
        </div>
        <input type="range" id="hourSlider" min="0" max="23" value="22">
        <input type="range" id="minuteSlider" min="0" max="55" step="5" value="0">

        <button onclick="calculate()">محاسبه زمان پایان تزریق</button>

        <div id="result"></div>
    </div>

    >

    <footer>
        ساخته شده با <span class="heart">♥</span> توسط <strong>حسین حوت گنج‌آبادی</strong><br><br>
        <a href="https://wa.me/989031375909" target="_blank">
            پیام در واتساپ: ۰۹۰۳-۱۳۷-۵۹۰۹
        </a>
    </footer>
</div>

<script>
    function updateValues() {
        document.getElementById('speedValue').textContent = document.getElementById('speed').value;
        document.getElementById('lengthValue').textContent = document.getElementById('length').value;
        document.getElementById('hourDisplay').textContent = document.getElementById('hourSlider').value.padStart(2, '0');
        document.getElementById('minuteDisplay').textContent = document.getElementById('minuteSlider').value.padStart(2, '0');
    }

    function updatePumpInfo() {
        const infos = {
            thalapump: "عالی! پمپ Thalapump 20 Micrel<br>با خط‌کش کنار دستگاه، طول دارو را اندازه بگیرید (مثلاً ۷۵ mm) و سرعت را بین ۳ تا ۱۵ (عدد صحیح) تنظیم کنید.",
            farafan: "پمپ فرافن هم دقیقاً مثل تالاپمپ با خط‌کش و واحد mm/h کار می‌کند. به زودی فعال می‌شود",
            medis: "پمپ مدیس نیز با خط‌کش کنار دستگاه و واحد mm/h است. به زودی پشتیبانی کامل اضافه می‌شود",
            crono: "پمپ Crono با واحد ml/h کار می‌کند و نیاز به حجم دارو دارد. به زودی فعال می‌شود",
            cadd: "پمپ CADD-Legacy تنظیمات پیشرفته‌تری دارد. به زودی اضافه می‌شود"
        };
        const selected = document.getElementById('pumpModel').value;
        document.getElementById('pumpInfo').innerHTML = infos[selected] || "لطفاً ابتدا پمپ را انتخاب کنید تا راهنمایی دقیق ببینید.";
    }

    function calculate() {
        const speed = parseInt(document.getElementById('speed').value);
        const length = parseInt(document.getElementById('length').value);
        const h = parseInt(document.getElementById('hourSlider').value);
        const m = parseInt(document.getElementById('minuteSlider').value);

        if (!speed || !length) {
            alert("لطفاً سرعت و طول را تنظیم کنید");
            return;
        }

        const durationHours = length / speed;
        const totalMin = Math.round(durationHours * 60);
        const hours = Math.floor(totalMin / 60);
        const minutes = totalMin % 60;

        let endH = h + hours;
        let endM = m + minutes;
        if (endM >= 60) { endH++; endM -= 60; }
        endH %= 24;

        const period = endH < 12 ? 'صبح' : 'عصر';
        const displayH = endH % 12 || 12;

        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = `
            <strong>زمان کل تزریق:</strong><br>
            <span style="font-size:34px;color:#00b894;">${hours} ساعت و ${minutes.toString().padStart(2,'0')} دقیقه</span><br><br>
            <strong>تقریباً تمام می‌شود ساعت:</strong><br>
            <span style="font-size:48px;color:#e67e22;font-weight:bold;">${displayH}:${endM.toString().padStart(2,'0')}</span> ${period}
        `;
    }

    // راه‌اندازی اولیه — بدون عدد پیش‌فرض در نمایش (ولی اسلایدرها مقدار دارن برای راحتی)
    document.querySelectorAll('input[type=range]').forEach(slider => {
        slider.addEventListener('input', updateValues);
    });
    updateValues();
    updatePumpInfo();
</script>

</body>
</html>
