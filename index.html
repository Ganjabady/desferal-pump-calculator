<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر پمپ دسفرال | حسین حوت</title>
    <meta name="description" content="محاسبه‌گر هوشمند زمان تزریق دسفرال برای پمپ Thalapump و بزودی همه پمپ‌ها">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #00b894;
            --primary-dark: #00a085;
            --bg: #f0f8ff;
            --card: white;
            --text: #2d3436;
            --gray: #636e72;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            min-height: 100vh;
            padding: 20px 10px;
            color: var(--text);
        }
        .container {
            max-width: 460px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        header h1 { font-size: 26px; margin-bottom: 8px; }
        header p { opacity: 0.95; font-size: 15px; }
        
        .content { padding: 30px 25px; }
        
        .pump-select {
            margin-bottom: 25px;
        }
        select {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 16px;
            font-size: 17px;
            background: #f8f9fa;
        }
        .soon { color: #e17055; font-weight: bold; }

        .input-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 16px;
        }
        input[type="range"] {
            width: 100%;
            height: 12px;
            border-radius: 10px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,184,148,0.4);
        }
        .value-display {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            margin: 12px 0;
        }
        
        .time-picker {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }
        .time-box {
            text-align: center;
        }
        .time-box span {
            display: block;
            font-size: 48px;
            font-weight: bold;
            color: var(--primary-dark);
            line-height: 1;
        }
        .time-box small { color: var(--gray); }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(0,184,148,0.3);
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,184,148,0.4); }
        button:active { transform: translateY(0); }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            border-radius: 18px;
            font-size: 19px;
            line-height: 2;
            border: 3px solid var(--primary);
            display: none;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #2d3436;
            color: #ddd;
            font-size: 15px;
        }
        footer a {
            color: #00b894;
            text-decoration: none;
            font-weight: bold;
        }
        .heart { color: #e74c3c; font-size: 18px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>محاسبه‌گر پمپ دسفرال</h1>
            <p>زمان دقیق تموم شدن تزریق رو بدون!</p>
        </header>

        <div class="content">

            <div class="pump-select">
                <label>انتخاب پمپ</label>
                <select id="pumpModel">
                    <option value="thalapump">Thalapump 20 Micrel فعال</option>
                    <option value="crono" disabled>Crono (به زودی)</option>
                    <option value="cadd" disabled>CADD-Legacy (به زودی)</option>
                    <option value="other" disabled>سایر پمپ‌ها (به زودی)</option>
                </select>
            </div>

            <div class="input-group">
                <label>سرعت پمپ (mm/h)</label>
                <input type="range" id="speed" min="2" max="15" step="0.1" value="6">
                <div class="value-display"><span id="speedValue">6.0</span> mm/h</div>
            </div>

            <div class="input-group">
                <label>طول سرنگ (mm)</label>
                <input type="range" id="length" min="50" max="100" step="1" value="75">
                <div class="value-display"><span id="lengthValue">75</span> mm</div>
            </div>

            <label>زمان شروع تزریق</label>
            <div class="time-picker">
                <div class="time-box">
                    <span id="hourDisplay">۲۲</span>
                    <small>ساعت</small>
                </div>
                <div style="font-size:48px; color:var(--gray); margin-top:15px;">:</div>
                <div class="time-box">
                    <span id="minuteDisplay">۰۰</span>
                    <small>دقیقه</small>
                </div>
            </div>
            <input type="range" id="hourSlider" min="0" max="23" value="22">
            <input type="range" id="minuteSlider" min="0" max="59" step="5" value="0">

            <button onclick="calculate()">محاسبه زمان پایان</button>

            <div id="result"></div>
        </div>

        <footer>
            ساخته شده با <span class="heart">♥</span> توسط <strong>حسین حوت گنج‌آبادی</strong><br><br>
            <a href="https://wa.me/989031375909" target="_blank">
                پیام در واتساپ: 0903-137-5909
            </a>
        </footer>
    </div>

    <script>
        // نمایش زنده مقادیر اسلایدرها
        document.getElementById('speed').oninput = function() {
            document.getElementById('speedValue').textContent = this.value;
        }
        document.getElementById('length').oninput = function() {
            document.getElementById('lengthValue').textContent = this.value;
        }
        document.getElementById('hourSlider').oninput = function() {
            document.getElementById('hourDisplay').textContent = this.value.padStart(2, '0');
        }
        document.getElementById('minuteSlider').oninput = function() {
            document.getElementById('minuteDisplay').textContent = this.value.padStart(2, '0');
        }

        function calculate() {
            const speed = parseFloat(document.getElementById('speed').value);
            const length = parseFloat(document.getElementById('length').value);
            const startHour = parseInt(document.getElementById('hourSlider').value);
            const startMinute = parseInt(document.getElementById('minuteSlider').value);

            if (speed <= 0 || length <= 0) {
                alert("لطفاً مقادیر را درست وارد کنید!");
                return;
            }

            const durationHours = length / speed;
            const totalMinutes = Math.round(durationHours * 60);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;

            let endHour = (startHour + hours) % 24;
            let endMinute = startMinute + minutes;
            if (endMinute >= 60) {
                endHour = (endHour + 1) % 24;
                endMinute -= 60;
            }

            const period = endHour < 12 ? 'صبح' : 'عصر';
            const displayHour = endHour % 12 || 12;

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <strong>زمان کل تزریق:</strong><br>
                ${hours} ساعت و ${minutes.toString().padStart(2,'0')} دقیقه<br><br>
                <strong>تزریق حدوداً تموم میشه:</strong><br>
                ساعت <span style="font-size:28px;color:#00b894;">${displayHour}:${endMinute.toString().padStart(2,'0')}</span> ${period}
            `;
        }

        // محاسبه اولیه
        calculate();
    </script>
</body>
</html>
